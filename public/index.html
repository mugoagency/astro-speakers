<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tailwind CSS Starter</title>

    <link rel="stylesheet" href="dist/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div
          class="flex justify-between items-center m-8 xl:m-0 sm:mt-8 xl:mt-8"
        >
          <a href="/">
            <img src="/src/images/AstroSpeakersLogo.svg" alt="Logo Image" />
          </a>

          <nav class="desktop-nav flex items-center gap-12">
            <a class="link" href="#">Organistations</a>
            <a class="link" href="#">Lectures</a>
            <a class="link" href="#">About</a>
            <a class="link" href="#">Contact</a>
            <a class="link" href="#">Login</a>
            <a class="link" href="#">
              <div class="heart mt-3">
                <div
                  class="absolute -top-3/4 left-3/4 p-4 rounded-full py-0 px-2.5 text-transparent text-black"
                >
                  2
                </div>
                <img
                  class="transform scale-125"
                  src="/src/images/Heart.svg"
                  alt="Heart Image"
                />
              </div>
            </a>
            <a href="#" class="btn btn-primary">Join Now</a>
          </nav>

          <nav class="mobile-nav flex items-center gap-6">
            <a class="link" href="#">
              <div class="heart mt-3">
                <div
                  class="absolute -top-3/4 left-3/4 p-4 rounded-full py-0 px-2.5 text-transparent text-black"
                >
                  2
                </div>
                <img
                  class="transform scale-125"
                  src="/src/images/Heart.svg"
                  alt="Heart Image"
                />
              </div>
            </a>
            <a class="link" href="#">Search Icon</a>
            <a class="link" href="#"
              ><img src="/src/images/MobileMenu.svg" alt="Menu Icon"
            /></a>
          </nav>
        </div>
      </div>
    </header>
